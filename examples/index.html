<html>
  <head>
    <meta charset="utf-8" />
    <title>Dev Example — Networked-Aframe</title>
    <meta name="description" content="Dev Example — Networked-Aframe" />

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="/dist/networked-aframe.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <!-- <script src="js/aframe-effects.min.js"></script> -->
    <script src="/js/spawn-in-circle.component.js"></script>
  </head>
  <body>
    <a-scene
      networked-scene="
        app: brain-social-vr;
        room: brain-social-vr;
        adapter: wseasyrtc;
        audio: false;
        debug: false;
      "
    >
      <a-assets>
        <img id="grid" src="./img/floor.png" crossorigin="anonymous" />
        <a-asset-item id="brain-obj" src="./3d/brain1.obj"></a-asset-item>
        <a-asset-item id="brain-mtl" src="./3d/brain1.mtl"></a-asset-item>

        <!-- Templates -->
        <!-- Avatar -->
        <template id="avatar-template">
          <a-entity class="avatar">
            <a-obj-model
              class="head"
              src="#brain-obj"
              mtl="#brain-mtl"
              position="0 -1.5 0"
              scale="1.3 1.3 1.3"
            ></a-obj-model>
            <a-entity class="face" position="0 -0.8 -1">
              <a-sphere
                class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere
                  class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <a-sphere
                class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere
                  class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
            </a-entity>
          </a-entity>
        </template>

        <!-- /Templates -->
      </a-assets>

      <a-entity
        id="player"
        networked="template:#avatar-template;attachTemplateToLocal:false;"
        camera
        position="0 1.6 0"
        spawn-in-circle="radius:3"
        wasd-controls
        look-controls
      >
      </a-entity>

      <!-- objects -->
      <a-entity></a-entity>

      <!-- walls -->
      <!-- <a-entity>
        <a-box
          id="wall-forward"
          position="0 3.5 -10"
          scale="20 7 0.5"
          color="#eeeeee"
        ></a-box>
        <a-box
          id="wall-backward"
          position="0 3.5 10"
          scale="20 7 0.5"
          color="#eeeeee"
        ></a-box>
        <a-box
          id="wall-right"
          position="-10 3.5 0"
          scale="20 7 0.5"
          rotation="0 -90 0"
          color="#eeeeee"
        ></a-box>
        <a-box
          id="wall-left"
          position="10 3.5 0"
          scale="20 7 0.5"
          rotation="0 -90 0"
          color="#eeeeee"
        ></a-box>
      </a-entity> -->

      <!-- field -->
      <a-entity
        position="0 0 0"
        geometry="primitive: plane; width: 10000; height: 10000;"
        rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4;"
      ></a-entity>
      <a-entity
        light="color: white; intensity: 1.0; type: ambient;"
        visible=""
      ></a-entity>
      <a-entity
        light="color: #eeeeee; intensity: 1"
        position="5 10 5"
      ></a-entity>
      <a-sky color="#f2f2f2"></a-sky>
    </a-scene>
    <script>
      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: "#avatar-template",
        components: ["position", "rotation"],
      });

      // Called by Networked-Aframe when connected to server
      function onConnect() {
        console.log("onConnect", new Date());
      }

      // On mobile remove elements that are resource heavy
      var isMobile = AFRAME.utils.device.isMobile();

      if (isMobile) {
        var particles = document.getElementById("particles");
        particles.parentNode.removeChild(particles);
      }
    </script>
  </body>
</html>
